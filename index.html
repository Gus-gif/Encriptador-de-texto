<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <a href="#" rel="">
            <img src="./imagenes/Logo.png" alt="Logo Alura">
        </a>
    </header>

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingresa el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <p class="texto-aviso"> Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/Muñeco.png" alt="Muñeco" class="img-muñeco">
                <p class="texto-uno">Níngun mensaje fue encontrado</p>
                <p class="text-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type = "mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>

        </section>
    </main>
    <footer>
        <p class="Encriptador de texto - Desarrollado por Gustavo Garcia"></p>
        <a href="#" rel=""></a>
    </footer>

    <script src="./js/scriptador.js"></script>
</body>
</html>
